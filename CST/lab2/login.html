<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/style lab2.css">
</head>
<body>
   
    <form id="loginform" action="https://formspree.io/login" method="post">
        <fieldset>
            <legend >Login</legend>
            <label class="inlabel">user <u>n</u>ame:</label>
            <br>
             <input class="in" accesskey="n" type="text" placeholder="enter your name" name="usrname">
            <br> 
            <label class="inlabel">user <u>p</u>assword: </label>
            <br>
            <input class="in" type="password" accesskey="p" name="usrpswd" placeholder="enter your password">
            <br>
            <input type="checkbox" name="remember" id="ch#1"> <label for="ch#1"> Remember me</label>
            <br>
             <div id="idbutton">
            <button class="buttonclass" type="submit"> Sign In</button>
            </div>
        </fieldset>  
    </form>
</body>
</html>
