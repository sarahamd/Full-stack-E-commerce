<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mathml.css-master/mathml.css">
    <style>
      #s1{
            stroke: red;
            fill: red;
        }
     
    </style>
</head>
<body>
    <svg width="500" height="250">
        <polygon points="200 200, 200 0, 0 200  " id="s1"></polygon>
   
    <!-- Text on Side 1 -->
    <text x="100" y="220" font-family="Arial" font-size="20" fill="black">A</text>

    <!-- Text on Side 2 -->
    <text x="210" y="100" font-family="Arial" font-size="20" fill="black">B</text>

    <!-- Text on Side 3 -->
    <text x="70" y="100" font-family="Arial" font-size="20" fill="black">C</text>

    </svg>
    <h1>according to pythagoras theorem</h1>
    <math>
        <mrow>
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mrow>
                        <mi>a</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
                <mrow>
                    <mo>+</mo>
                </mrow>
                <msup>
                    <mrow>
                        <mi>b</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
            </msqrt>
        </mrow>
    </math>
</body>
</html>
