<body>
    
    
    <!-- *********************the form*********************-->
    <div id="div11">
        <h1><u>Registration Form</u></h1>
        <form method="post">
            <label for="name1">First name</label> <input id="name1" type="text" name="username_1" placeholder="enter your first name">
            <br>
            <label for="name2">Last name</label> <input id="name2" type="text" name="username_2" placeholder="enter your last name">
            <br>
            <label for="email">Email</label> <input type="email" id="email" name="userEmail" placeholder="enter your email">
            <br>
            <label for="pass">Password</label> <input type="password" id="pass" name="userpass" placeholder="enter your password">
            <br>
            <label >Gender</label> 
            <input type="radio" id="m" name="usergender" value="male"><label for="m">male</label> 
            <br>
            <input type="radio" id="f" name="usergender" value="female"><label for="f">female</label> 
            <br>
            <label for="country">Country</label>
            <select name="usercountry" id="country">
               <option value="default" selected>select a country.. </option>
                <optgroup label="Africa">
                    <option value="Africa1">Egypt</option>
                    <option value="Africa2">Sudan</option>
                    <option value="Africa3">Libya</option>
                    <option value="Africa4">Tunisia</option>
                    <option value="Africa5">Moroco</option>
                </optgroup>
                <optgroup label="Europe" disabled>
                    <option value="Europe1">Italy</option>
                    <option value="Europe2">Sweden</option>
                    <option value="Europe3">Spain</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="Asia1">Palestine</option>
                    <option value="Asia2">South korea</option>
                    <option value="Asia3">India</option>
                </optgroup>
            </select>
            <br>
            <label for="birth">Birthday</label>
            <input id="day" type="text" name="day" placeholder="DD">
            <select name="birthday" id="birth">
                <optgroup>
                    <option value="m1">jaunary</option>
                    <option value="m2">febrwary</option>
                    <option value="m3">March</option>
                    <option value="m4">April</option>
                    <option value="m5">May</option>
                    <option value="m6">June</option>
                    <option value="m7">July</option>
                    <option value="m8">Augest</option>
                    <option value="m9">Septamper</option>
                    <option value="m10">October</option>
                    <option value="m11">Novamber</option>
                    <option value="m12">Decamber</option>
                </optgroup>
            </select>
            <input id="year" type="text" name="year" placeholder="YY">
        
            <br>
            <label><u>Interests</u></label> 
            <br>
            <input type="checkbox" id="inter1" name="userinterests1" value="interest1"> <label for="inter1">sports</label>
            <input type="checkbox" id="inter2" name="userinterests2" value="interest2"> <label for="inter2">music</label>
            <input type="checkbox" id="inter3" name="userinterests3" value="interest3"> <label for="inter3">fashion</label>
            <br>
            <input type="checkbox" id="inter4" name="userinterests4" value="interest4"> <label for="inter4">reading</label>
            <input type="checkbox" id="inter5" name="userinterests5" value="interest5"> <label for="inter5">shopping</label>
            <input type="checkbox" id="inter6" name="userinterests6" value="interest6"> <label for="inter6">movies</label>
            <br>
            <label><u>Bio</u></label> 
            <textarea name="bio" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Register..</button>
            <button type="reset">Clear..</button>
            
        </form>
    </div>
