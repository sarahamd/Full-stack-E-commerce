 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 90px; height: 100px; padding: 0.5em; position: absolute; left: 800px; top: 200px; float: left; margin: 10px 10px 10px 0;background-color:yellow; }
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  #img1{
     height: 50px;
     width: 70px;
     position: relative;
     left: 10px;
     
  }
  /* black hole*/
  #droppable-img2{
     height: 500px;
     width: 500px;
     
  }
  p{
    text-align: center;
    font-weight: bold;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable-img2" ).droppable({drop: function( event, ui ) {
        $( "#draggable" ).fadeOut(1000) ;
       //$( this ).addClass( "ui-state-highlight" ).find( "p" ) .html( "Dropped!" );
        //console.log(this); // this refer to <div id="droppable" class="ui-widget-header"> <p>Drop here</p> </div>
      
      }
    });
  } );

  // $("#img1").on("click",function(){
  //   $("#img1").animate({ left: "+10px"},5000,"easeInOutElastic")  //not work
  // })

  $(document).click(function(){
    $("#img1").effect("shake",{ duration: 500 });
  })
  
  </script>
</head>
<body>

    <!-- black hole -->
   <img id="droppable-img2" src="images/3.jpg">
    
    <!-- rabbit  -->
    <div id="draggable" class="ui-widget-content">
        <img id="img1" src="images/2.jpg">
        <p>Drop Me</p>
    </div>
 

 
 
</body>
</html>
