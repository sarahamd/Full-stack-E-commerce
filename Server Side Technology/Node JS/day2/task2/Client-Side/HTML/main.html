<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link href="../Icons/favicon.ico" rel="icon" type="image/vnd.microsoft.icon"> <!-- mime type -->
</head>

<body>
    <div>
        <form method="post" >
            <label for="UName">UserName</label>
            <input id="UName"type="text" name="UserName" placeholder="Name" required pattern="[a-zA-z]{3}">
            <p>the required user name may only be a char</p>
            <br>
            <label for="UMob">UserMobile</label>
            <input id="UMob" type="text" name="UserMobile" placeholder="Mobile" required pattern="^[010-011-012]|[0-9]{9}$">
            <p>the required user mobile may only be a char</p>
            <br>
            <label for="UEmail">UserEmail</label>
            <input id="UEmail"type="email" name="UserEmail" placeholder="Email" required pattern="^[a-zA-Z]+[0-9]*(.|-|_)?[a-zA-Z]*\@123.com$">
            <p>the required user email may only be a char</p>
            <br>
            <label for="UAddress">UserAddress</label>
            <input id="UAddress"type="text" name="UserAddress" placeholder="Address"required >
            <div id="btn_id">
                <input id="btn" type="submit">
            </div>
        </form>
    </div>
</body>
</html>
